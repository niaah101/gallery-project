<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Sky Watcher Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Titillium+Web:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type='text/css' href="css/style.css">
</head>
<body>
  <script src="form.js"></script>

  <section class="vidsmoke">
    <!-- <video src="smoke.mp4" autoplay muted></video> -->
    <div class="letter">
      <span>T</span>
      <span>H</span>
      <span>E</span>
      &nbsp;
      <span>S</span>
      <span>K</span>
      <span>Y</span>
      &nbsp;
      <span>W</span>
      <span>A</span>
      <span>T</span>
      <span>C</span>
      <span>H</span>
      <span>E</span>
      <span>R</span>
    </div>

    <div class="login">
      <button class="button" id="button">Login</button>
    </div>

    <div class="form">
      
      <div id="error"></div>
      
      <form  class="myform" id="form">
        <div>
          <label for="name">Username: </label>
          <input type="text" name="username" id="username" placeholder="username" required>
        </div>
        <div>
          <label for="Password">Password: </label>
          <input type="password" name="password" id="password" placeholder="password" required>
        </div>
        <div class="user">
          <button type="submit" name="submit" id="submit">Submit</button>
          <button type="reset" id="reset">Reset</button>
        </div>
      </form>
    </div>
  </section>
  
</body>
</html>
