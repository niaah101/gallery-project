<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Sky Watcher Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Titillium+Web:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type='text/css' href="css/style.css">
</head>
<body>

  <section class="vidsmoke">
    <!-- <video src="smoke.mp4" autoplay muted></video> -->
    <div class="letter">
      <span>T</span>
      <span>H</span>
      <span>E</span>
      &nbsp;
      <span>S</span>
      <span>K</span>
      <span>Y</span>
      &nbsp;
      <span>W</span>
      <span>A</span>
      <span>T</span>
      <span>C</span>
      <span>H</span>
      <span>E</span>
      <span>R</span>
    </div>

    <div class="login-container">
      <form class="form" id="form">
        <div class="textbox">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" name="username" id="username" placeholder="Username"  value="pretty" required>
        </div>

        <div class="textbox">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" name="password" id="password" placeholder="Password" value="cloudz" required>
        </div>
        
      <input class="button" id="button" type="button" name="button" value="Sign In" onclick="validate()">
      </form>
    </div>

  </section>
  <script src="js/form.js"></script>
</body>
</html>
